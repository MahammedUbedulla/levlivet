<div class="patient-items-list">
    <table >
      <thead class="table-row"><h4>Follow-up</h4></thead>
      <tr *ngFor="let item of patientManagementList; let i = index" (click)="onClickListItem(i)" [class.active]="i == clickedItem">
        <td class="table-row">
          <i class="fa fa-check-circle-o checkicon fa-2x checkicon" aria-hidden="true" ></i>{{item}}
        </td>
      </tr>
    </table>
  </div>
