<div class="col-md-12 " *ngIf="weatherDetails">
    <h3>{{weatherDetails?.name }}</h3>

    <div class="col-md-4">
        <img class="icon" src="http://openweathermap.org/img/w/{{weatherDetails?.weather[0].icon}}.png" />
    </div>
    <div class="col-md-8">
        <div class="temp">
            <h3>Current: {{weatherDetails?.main.temp}}&#8451;</h3>
            <p> Min: {{weatherDetails?.main.temp_min}}&#8451;, Max: {{weatherDetails?.main.temp_max}}&#8451; Humidity: {{weatherDetails?.main.humidity}}%</p>
        </div>
    </div>
    
    
</div>
