<!DOCTYPE html>
<!-- CSS -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- JS -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap.js"></script>
<script src="js/angular-typed.min.js"></script>
<script src="app.js"></script>
<script src="directives/search-header.js"></script>
<script src="controllers/result-controller.js"></script>

<html ng-app="levLivet" ng-controller="resultController">
    <body class="result-body">
        <!-- Result header -->
        <div id="resultHeader" class="custom" style="height: 15%">
            <div class="row">
                <div class="col-md-2 col-md-offset-4" style="margin-top: 4.5em; width: 40em">
                    <button type="submit" class="btn btn-primary btn-sm search-btn" style="float: right"
                        ng-click="searchResults()">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    <div style="overflow: hidden; padding-right: .3em;">
                      <input type="text" ng-model="selected"
                                placeholder="Search for Specialities, Doctors, Clinics.."
                                uib-typeahead="state for state in states | filter:$viewValue | limitTo:20"
                                class="form-control input-sm" />
                    </div>
                </div>
            </div>
        </div>
        <div class="custom map" style="height: 85%">
            <span style="width: 10%; float: left; height: 100%" class="custom">FREE SPACE</span>
            <span style="width: 60%; float: left; height: 100%" class="custom">
                <div id="resultParameters" class="custom" style="height: 15%">
                    <div class="row" style="margin-top: .75em">
                        <div class="btn-group" uib-dropdown>
                           <button id="btn-append-to-single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
                             Symptoms <span class="caret"></span>
                           </button>
                           <ul class="dropdown-menu" role="menu"
                                data-ng-model="selectedTreatment">
                               <li ng-repeat="treatment in treatments">
                                    <a href>{{treatment.name}}</a>
                               </li>
                           </ul>
                         </div>
                        <div class="col-xs-4">
                            <div class="btn-group custom">
                                <label class="btn btn-default" ng-model="gender" uib-btn-radio="'anyGender'">Any Gender</label>
                                <label class="btn btn-default" ng-model="gender" uib-btn-radio="'male'">Male</label>
                                <label class="btn btn-default" ng-model="gender" uib-btn-radio="'female'">Female</label>
                            </div>
                        </div>
                        <div class="col-xs-4 ">
                            <div class="btn-group custom">
                                <label class="btn btn-default" ng-model="aptDay" uib-btn-radio="'today'">Today</label>
                                <label class="btn btn-default" ng-model="aptDay" uib-btn-radio="'nxtThreeDays'">Next 3 days</label>
                                <label class="btn btn-default" ng-model="aptDay" uib-btn-radio="'nxtWeek'">Next week</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="custom" style="height: 85%">DOCTOR LIST</div>
            </span>
            <span style="width: 30%; float: right; height: 100%" class="custom">MAPS</span>
        </div>
    </body>
</html>
